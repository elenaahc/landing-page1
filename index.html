<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/imgs/cola.png" type="image/x-icon">
    <title>Coca Cola Landing Page - Elena Hernández</title>
</head>

<body>
    <div class="header">
        <h1>Coca-Cola</h1>
        <p>Disfruta de tu bebida favorita</p>
    </div>
    <div class="products">
        <table>
            <tr>
                <td>
                    <img src="assets/imgs/cocacola-1.png" alt="imagen coca-cola naranja vainilla zero" />
                </td>
                <td>
                    <p>Coca-Cola Naranja Vainilla Zero</p>
                    <p>Precio: $9.900</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Coca-Cola Diet, Sin Azucar y Sin Calorías</p>
                    <p>Precio: $8.900</p>
                </td>
                <td>
                    <img src="assets/imgs/cocacola-2.png" alt="imagen coca-cola diet" />
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/imgs/cocacola-3.png" alt="imagen coca-cola vainilla" />
                </td>
                <td>
                    <p>Coca-Cola Vainilla</p>
                    <p>Precio: $10.950</p>
                </td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <div class="imagen">
            <img src="./assets/imgs/instagram.png" alt="logo instagram">
        </div>
        <div class="texto">
            <p><a href="https://www.instagram.com/cocacola_cl/">@cocacola_cl</a></p>
        </div>
        <div class="imagen">
            <img src="./assets/imgs/twitter.png" alt="logo twitter">
        </div>
        <div class="texto">
            <p><a href="https://twitter.com/CocaCola_CL">@CocaCola_CL</a></p>
        </div>
    </div>
</body>

</html>
